[package]
name = "aws_doorman"
version = "0.1.2"
authors = ["Vlad Vasiliu"]
edition = "2018"

[dependencies]
clap = { version = "~2.33", features = ["color"] }
#confy = "0.4"
color-eyre = "0.5"
fern = "~0.6"
lazy_static = "~1.4"
log = "~0.4"
query_external_ip = "0.1.1"
regex = "~1"
rusoto_core = "~0.46"
rusoto_ec2 = "~0.46"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "signal", "time"] }

[dev-dependencies]
rusoto_mock = "~0.46"

[profile.release]
lto = true
incremental = true
codegen-units = 1
panic = "abort"

[profile.dev.package.backtrace]
opt-level = 3
